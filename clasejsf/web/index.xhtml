<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Iniciar Sesion | SENA</title>
        <link href="resources/css/login.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="resources/js/bootstrap.min.js" type="text/javascript"></script>
        
    </h:head>
    <h:body>
        
        <br/>
        <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <center>  <img src="resources/img/sena.png" alt=""/></center>
           
            <h1 class="text-center login-title">Servicio Nacional de Aprendizaje | SENA</h1>
            <div class="account-wall">
                <img class="profile-img" src="resources/img/user.svg"
                    alt=""/>
              <p:growl autoUpdate="true" />
                <h:form class="form-signin">
                    <label>Documento</label>
                    <input type="number" class="form-control" jsf:value="#{usuarioController.user.cedula}" jsf:required="true" jsf:requiredMessage="Campo documento Obligatorio"/>
                <label>Contrase√±a</label>
                <input type="password" class="form-control" jsf:value="#{usuarioController.user.clave}" jsf:required="true" jsf:requiredMessage="Campo Clave obligaorio debe estar entre 5 y 40"/>
                <button class="btn btn-lg btn-primary btn-block" type="submit" jsf:action="#{usuarioController.loginControl()}">Iniciar Sesion</button>
               
                </h:form>
            </div>
            <a href="#" class="text-center new-account">Crear Cuenta </a>
        </div>
    </div>
</div>
    </h:body>
</html>
